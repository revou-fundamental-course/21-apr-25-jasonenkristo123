<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Konversi Ampun Suhu</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <!-- header content -->
    <header>
        <h1>konversi ampun suhu Jason</h1>
    </header>

    <!-- main content -->
    <main>
        <!-- introduction  -->
        <section>
            <!-- pembukaan  -->
            <p>Steven Chiang ganteng banget suka makan nasi goreng</p>
        </section>

        <!-- form konversi  -->
        <form class="section-content">
            <div class="section-item">
                <label for="Konversi-input">Celcius (&deg;C):</label>
            </div>

            <div class="section-item">
                <textarea name="Konversi-input" id=""></textarea>
            </div>

            <!-- form action  -->
            <div class="section-item">
                <button class="bg-1">Konversi</button>
                <button class="bg-2">Reset</button>
                <button class="bg-3">Reverse</button>
            </div>
        </form>

        <!-- hasil konversi  -->
        <section class="section-content">
            <div class="section-item">
                <label for="Result-input">Fahrenheit (&deg;F):</label>
            </div>

            <div class="section-item">
                <textarea name="Result-input" readonly></textarea>
            </div>
        </section>

        <!-- penjelasan  -->
        <section class="section-content">
            <div class="section-item">
                <label for="calculate-detail">Cara Kalkulasi:</label>
            </div>

            <div class="section-item">
                <textarea name="calculate-detail" readonly></textarea>
            </div>
        </section>

        <!-- informasi tambahan  -->
        <section>
            <header>
            <h1>Cara Konversi Dari Celcius (&deg;C) ke Fahrenheit (&deg;F)</h1>  
            </header>

            <!-- konten informasi  -->
            <hr />
            <article>
                <p>Suhu <span class="formula">S</span> dalam derajat Fahrenheit (&deg;F)</p>

                <!-- formula  -->
                <div class="formula">
                    S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 9/5) + 32</div>
                </div>
                <div>
                    atau
                </div>
                
                <div class="formula">
                    S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 1,8) + 32</div> 
                </div>
            </article>
        </section>

    </main>

    <!-- footer -->
     <footer>
        <p>&copy; 2025 Jason. All Right Reserved</p>
     </footer>
     <script src="js/script.js"></script>
</body>

</html>
